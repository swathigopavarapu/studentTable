<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Table Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Records</h1>
    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email..." />
      <button id="searchBtn">Search</button>
    </div>
    <!-- Buttons -->
    <div class="button-group">
      <button onclick="sortAZ()">Sort A → Z</button>
      <button onclick="sortZA()">Sort Z → A</button>
      <button onclick="sortByMarks()">Sort by Marks</button>
      <button onclick="sortByPassing()">Sort by Passing</button>
      <button onclick="sortByClass()">Sort by Class</button>
      <button onclick="sortByGender()">Sort by Gender</button>
    </div>
    <!-- Tables -->
    <div id="tables-container">
      <table id="studentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
